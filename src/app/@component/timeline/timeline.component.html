<app-back></app-back>
<section class="root" >
  <figure>
    <img src="https://cdn.shortpixel.ai/client/q_glossy,ret_img/https://meetingking.com/wp-content/images/meetingking_tasks.png" alt="">
    <figcaption>
      <h4>{{array.ActionItem}}</h4>
      <h5>{{array.TaskTypeName}}</h5>
      <!-- <h6>Start Date {{array.StartDate | date:'medium'}} **** End Date {{array.EndDate | date:'medium'}}</h6> -->
    <h6>{{array.TaskDescription}}</h6>
    </figcaption>
  </figure>
  <div class="order-track">
    <div class="order-track-step" style="margin-bottom: 30px;" *ngFor="let item of elements">
      <div class="order-track-status">
        <span class="order-track-status-dot"></span>
        <span class="order-track-status-line"></span>
      </div>
      <div class="order-track-text">
        <h4>{{item.Status}}</h4>
        <div class="container">
          <p class="order-track-text-stat">{{item.Comment}}</p>
        </div>
        <span class="order-track-text-sub" style="font-style: italic;">By {{item.PostedUser}} on {{item.DateCreated | date: 'medium'}}</span>
      </div>
    </div>
    <span class="order-track-status-dots"></span>
  </div>
</section>

<form class="form p-3" [formGroup]="complete" *ngIf="commentSection">
  <div class="row m-4">
    <div class="col-lg-4 col-sm-12 mr-4">
      <label for="inputEmail" class="label">Status</label>
      <div class="form-group">
        <select formControlName="Status" class="form-control">
          <option [value]="'Choose Type'" selected="true" disabled>Choose Status</option>
            <option [value]="'Work In Progress'">Work In Progress</option>
            <option [value]="'Completed'">Completed</option>
       </select> 

      </div>
  
    </div>
    <div class="col-md-6">
      <label for="inputLastName" class="label">Comment</label>  
      <textarea maxlength="500" class="form-control rounded-0" id="exampleFormControlTextarea2" formControlName="Comment"></textarea>

    </div>
  </div>

    <button style="margin-left: 40px;" type="button" class="btn btn-warning" (click)="approveTask()">
      <span >Response</span>
    </button>

  
</form>
